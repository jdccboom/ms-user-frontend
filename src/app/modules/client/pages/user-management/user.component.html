<div class="user-list-container root">
  <h1>User Management</h1>

  <div class="search">
    <div class="search-container">
      <mat-form-field appearance="fill">
        <mat-label>Search User</mat-label>
        <input matInput [(ngModel)]="query" placeholder="Enter name or email">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="fetchUsers()">Search</button>
    </div>

    <button mat-raised-button color="primary" (click)="openUserForm()">Add User</button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{ user?.id || 'N/A' }}</td>
    </ng-container>
    
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user?.first_name || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let user">{{ user?.last_name || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user?.email || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let user">{{ user?.country || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let user">{{ user?.role || 'N/A' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="openDeleteDialog(user)">
          <mat-icon>ğŸ—‘ï¸</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <app-pagination *ngIf="total_page > 1" [pageActual]="page" [total_pages]="total_page" (pageSelecion)="changePage($event)">
  </app-pagination>
</div>
